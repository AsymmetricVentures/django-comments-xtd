{% extends "base.html" %}
{% load i18n %}
{% load comments_xtd %}

{% block content %}
<h4>{% trans "Preview your comment:" %}</h4>
<div class="row">
  <div class="col-lg-offset-1 col-md-offset-1 col-lg-10 col-md-10">
    <p>
      {% if not comment %}
      <em>{% trans "Empty comment." %}</em>
      {% else %}
      {{ comment|render_markup_comment }}
      {% endif %}
    </p>
  </div>
</div>
<div class="well well-lg">
  {% include "comments/form.html" %}
</div>
{% endblock %}
